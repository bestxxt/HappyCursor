name: Build HappyCursor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-arm64:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p
        
    - name: List project contents
      run: |
        ls -la
        ls -la HappyCursor.xcodeproj/
        
    - name: Validate project
      run: |
        xcodebuild -project HappyCursor.xcodeproj -list
        
    - name: Build ARM64 Only
      run: |
        xcodebuild -project HappyCursor.xcodeproj \
                   -scheme HappyCursor \
                   -configuration Release \
                   -destination 'platform=macOS' \
                   ONLY_ACTIVE_ARCH=YES \
                   ARCHS="arm64" \
                   build
                   
    - name: Create ARM64 Archive
      run: |
        xcodebuild -project HappyCursor.xcodeproj \
                   -scheme HappyCursor \
                   -configuration Release \
                   -destination 'platform=macOS' \
                   ONLY_ACTIVE_ARCH=YES \
                   ARCHS="arm64" \
                   archive -archivePath HappyCursor-arm64.xcarchive
                   
    - name: Export ARM64 App
      run: |
        xcodebuild -exportArchive \
                   -archivePath HappyCursor-arm64.xcarchive \
                   -exportPath ./build-arm64 \
                   -exportOptionsPlist exportOptions.plist
                   
    - name: Upload ARM64 Build
      uses: actions/upload-artifact@v4
      with:
        name: HappyCursor-arm64
        path: ./build-arm64/
        retention-days: 30

  build-x86_64:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p
        
    - name: List project contents
      run: |
        ls -la
        ls -la HappyCursor.xcodeproj/
        
    - name: Validate project
      run: |
        xcodebuild -project HappyCursor.xcodeproj -list
        
    - name: Build Intel Only
      run: |
        xcodebuild -project HappyCursor.xcodeproj \
                   -scheme HappyCursor \
                   -configuration Release \
                   -destination 'platform=macOS' \
                   ONLY_ACTIVE_ARCH=YES \
                   ARCHS="x86_64" \
                   build
                   
    - name: Create Intel Archive
      run: |
        xcodebuild -project HappyCursor.xcodeproj \
                   -scheme HappyCursor \
                   -configuration Release \
                   -destination 'platform=macOS' \
                   ONLY_ACTIVE_ARCH=YES \
                   ARCHS="x86_64" \
                   archive -archivePath HappyCursor-x86_64.xcarchive
                   
    - name: Export Intel App
      run: |
        xcodebuild -exportArchive \
                   -archivePath HappyCursor-x86_64.xcarchive \
                   -exportPath ./build-x86_64 \
                   -exportOptionsPlist exportOptions.plist
                   
    - name: Upload Intel Build
      uses: actions/upload-artifact@v4
      with:
        name: HappyCursor-x86_64
        path: ./build-x86_64/
        retention-days: 30 